<div class="col-md-8 col-lg-4 mx-auto">
  <div class="card mt-4">
    <div class="card-header text-center">
      <h3>Sign up</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password2"
            placeholder="Confirm your password"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Sign up
          </button>
        </div>
      </form>
      <a routerLink="/signin">I have an account</a>
    </div>
  </div>
</div>
